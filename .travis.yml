language: python
python:
  - "2.7"
  - "3.4"

env:
  - SPHINX_VERSION=1.1.3
  - SPHINX_VERSION=1.2.2
  - SPHINX_VERSION=dev

before_install:
  - bundle install

install:
  - pip install coveralls --use-mirrors
  - pip install -q Sphinx==$SPHINX_VERSION --allow-external Sphinx --allow-unverified Sphinx
  - python setup.py install

script:
  - coverage run --source=hieroglyph setup.py test
  - rake jasmine:ci JASMINE_CONFIG_PATH=./src/jstests/jasmine.yml

after_success:
  - coveralls
